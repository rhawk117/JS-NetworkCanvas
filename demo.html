    <meta
      name="description"
      content="A demo showcasing an interactive network canvas with enhanced animations." />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

  </head>
  <body>
    <div class="container">
      <header>
        <h1>Network Canvas Demo</h1>
      </header>
      <div class="main">
        <aside class="sidebar">
          <h2>Sidebar</h2>
          <ul>

          <div class="content-container">

            <p>This is a demo website showcasing the NetworkCanvas animation</p>
            <p>
              Observe the automatic connections, selective node blinking, and
              dijkstras

            <!-- Add more content as needed -->
          </div>
        </section>
      </div>
    </div>
    <script type="module">
      import { NetworkCanvas } from "./nw-canvas/network-canvas.js";

      $(document).ready(function () {
        const $canvas = NetworkCanvas.find();
        const networkCanvas = new NetworkCanvas($canvas);
        networkCanvas.draw();
      });
    </script>
