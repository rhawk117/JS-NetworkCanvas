<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<title>Network Canvas Demo</title>
		<meta
			name="description"
			content="A demo showcasing an interactive network canvas with enhanced animations." />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div class="container">
			<header>
				<h1>Network Canvas Demo</h1>
			</header>

			<section class="content">
				<div id="networkCanvas"></div>
			</section>
		</div>
		<script type="module">
			import { NetworkCanvas } from "./nw-canvas/network-canvas.js";

			$(document).ready(function () {
				const $canvas = NetworkCanvas.find();
				const networkCanvas = new NetworkCanvas($canvas);
				networkCanvas.draw();
			});
		</script>
	</body>
</html>
